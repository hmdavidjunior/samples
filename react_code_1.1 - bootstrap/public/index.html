<!DOCTYPE html>
<html>
    <head>
        <title>React Lists with Bootstrap</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="lib/bootstrap/3.3.6/css/bootstrap.min.css" >

        <!-- Optional theme -->
        <link rel="stylesheet" href="lib/bootstrap/3.3.6/css/bootstrap-theme.min.css" >


    </head>
    <body>
        <div class="container" style="border:solid 1px blue">
            <div class="row">
                <div id="ingredients_1" class="col-sm-4 col-sm-offset-4" style="background-color:lightgreen" >
                </div>
            </div>
        </div>
        
        
        <div id="ingredients_2" class="container" style="border:solid 1px lightblue"></div>

        <div class="container" style="border:solid 1px lightgreen">
            <div class="row">
                <div class="col-lg-9 col-sm-8 col-sm-7 col-xs-6" style="background-color:lightgray; height:100px" >
                </div>
                <div class="col-lg-3 col-sm-4 col-sm-5 col-xs-6" style="background-color:lightgreen; height:100px" >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4" style="background-color:lightgreen; height:100px" >
                    <div class="row">
                        <div class="col-lg-9 col-sm-8 col-sm-7 col-xs-6" style="background-color:burlywood; height:50px" >
                        </div>
                        <div class="col-lg-3 col-sm-4 col-sm-5 col-xs-6" style="background-color:lightblue; height:50px" >
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-6" >
                    <input type="date" />    
                </div>
                <div class="col-sm-6" >
                    <input type="date" />    
                </div>
            </div>
            <!--
            <input type="date" />
            <button class="btn btn-primary">Click here!</button>
            -->
        </div>

        <!-- Scripts -->
        <script src="lib/jquery-2.2.3.min.js" ></script>
        <script src="lib/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
        
        <script src="js/main.js" ></script>
        
    </body>
</html>
