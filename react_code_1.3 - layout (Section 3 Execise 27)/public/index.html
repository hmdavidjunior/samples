<!DOCTYPE html>
<html>
    <head>
        <title>React Lists with Add</title>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="lib/bootstrap-3.3.6/css/bootstrap.min.css" >
        <link rel="stylesheet" href="lib/bootstrap-3.3.6/css/bootstrap-theme.min.css" >

    </head>
    <body>
        <div class="container" style="background-color:#F0F0F0;padding-top:20px;">
            <div class="row">
                
                <!-- Main content -->
                <div class="col-sm-9" >
                    <div class="row">
                        <div class="col-sm-4">
                            
                            <!-- First block --> 
                            <div class="panel panel-default">
                                <div class="panel-body" style="padding-bottom:50px">
                                    <h3 style="color:#666666;font-weight:bold">20</h3>
                                    <p style="color:gray">New Followers added this month</p>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-sm-4">
                            
                            <!-- Second block --> 
                            <div class="panel panel-default">
                                <div class="panel-body" style="padding-bottom:50px">
                                    <h3 style="color:#666666;font-weight:bold">$ 1250</h3>
                                    <p style="color:gray">Average Monthly Income</p>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-sm-4">
                            
                            <!-- Third block --> 
                            <div class="panel panel-default">
                                <div class="panel-body" style="padding-bottom:50px">
                                    <h3 style="color:#666666;font-weight:bold">$ 13865</h3>
                                    <p style="color:gray">Yearly Income Goal</p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="row">
                        <!-- Blue Panel -->
                        <div class="col-sm-12" >                            
                            <div class="list-group">
                                <div class="list-group-item" style="background:#0096D0;border-color:#0096D0;height:180px"></div>
                                <div class="list-group-item" style="background:#484D4D;border-color:#484D4D">
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <h3 style="color:white;text-align:center; margin:0px">15080</h3>
                                            <p style="color:lightgray; text-align:center; margin:0px">Shot Views</p>
                                        </div>
                                        <div class="col-xs-4">
                                            <h3 style="color:white;text-align:center; margin:0px">12000</h3>
                                            <p style="color:lightgray; text-align:center; margin:0px">Likes</p>
                                        </div>
                                        <div class="col-xs-4">
                                            <h3 style="color:white;text-align:center; margin:0px">5100</h3>
                                            <p style="color:lightgray; text-align:center; margin:0px">Comments</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <!-- Pink Panel -->
                        <div class="col-sm-12" >                            
                            <div class="list-group">
                                <div class="list-group-item" style="background:#CD59AE;border-color:#CD59AE;height:180px"></div>
                                <div class="list-group-item" style="background:#484D4D;border-color:#484D4D">
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <h3 style="color:white;text-align:center; margin:0px">15080</h3>
                                            <p style="color:lightgray; text-align:center; margin:0px">Shot Views</p>
                                        </div>
                                        <div class="col-xs-4">
                                            <h3 style="color:white;text-align:center; margin:0px">12000</h3>
                                            <p style="color:lightgray; text-align:center; margin:0px">Likes</p>
                                        </div>
                                        <div class="col-xs-4">
                                            <h3 style="color:white;text-align:center; margin:0px">5100</h3>
                                            <p style="color:lightgray; text-align:center; margin:0px">Comments</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                
                <!-- Side content -->
                <div class="col-sm-3" >
                    
                    <!-- Orange panel -->
                    <div class="panel panel-default"  style="background:orange">
                        <div class="panel-body" style="padding-top:0px; padding-bottom:50px">
                            <h1 style="color:white;text-align:center">18Â°</h1>
                            <p style="color:white; text-align:center">Paris</p>
                        </div>
                    </div>
                    
                    <!-- Blue panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading" style="background:#0096D0">
                            <p style="color:white; margin:0px">New visitors</p>
                            <h3 style="color:white; margin:0px">1.5k</h3>
                        </div>
                        <div class="panel-body" style="height:60px"></div>
                    </div>
                    
                    <!-- Purple panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading" style="background:#B28AD6">
                            <p style="color:white; margin:0px">Bounce Rate</p>
                            <h3 style="color:white; margin:0px">50%</h3>
                        </div>
                        <div class="panel-body" style="height:60px"></div>
                    </div>
                    
                    <!-- Red panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading" style="background:#FF4826">
                            <p style="color:white; margin:0px">Search</p>
                            <h3 style="color:white; margin:0px">28%</h3>
                        </div>
                        <div class="panel-body" style="height:60px"></div>
                    </div>
                    
                    <!-- Green panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading" style="background:#63C254">
                            <p style="color:white; margin:0px">Traffic</p>
                            <h3 style="color:white; margin:0px">140.5 kb</h3>
                        </div>
                        <div class="panel-body" style="height:60px"></div>
                    </div>
                    
                </div>
                
            </div>

        </div>
        
        
        
        <script src="js/jquery-2.2.3.min.js" ></script>
        <script src="lib/bootstrap-3.3.6/js/bootstrap.min.js" ></script>
        <!--script src="js/main.js" ></script-->
    </body>
</html>
